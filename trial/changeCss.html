<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link id="csslink" href="style1.css" rel="stylesheet">
</head>
<body>
  <p>change the color</p>
  <button onclick="changeCss('style1')">style1</button>
  <button onclick="changeCss('style2')">style2</button>
</body>
</html>
<script>
  const changeCss = (style) => {
    console.log('css changed');
    var name = style + ".css";
    document.getElementById('csslink').href= name;
  }
</script>
